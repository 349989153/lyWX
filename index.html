<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>index</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var frame = $("#upl")[0];
			var cd;

			frameInit();
			frame.onload = function(){
				frameInit();
				if($(cd).find("#path").length>0){
					var path = $(cd).find("#path")[0].innerHTML;
					if(/png|gif|jpg/g.test(path)){
						$(".data").html("<img src='" + path + "'/><br />");
					}else{
						$(".data").html("<a href='" + path + "' target='_blank' >" + path + "</a><br />");
					}
					frame.src="upl";
				}
			}

			$(".choose").click(function(){
				$(cd).find("#data").click();
			});

			function frameInit(){
				cd = frame.contentDocument.body;
				var img = $(cd).find("#data")[0];
				if(img){
					img.onchange = function(){
						$(cd).find("#sub").click();
					}
				}
			}
		})
	</script>
</head>
<body>
	您上传的东西为：<br /><br />
	<div class="data">
		无
	</div><br />
	<button class="choose">上传东西</button>
	<iframe src="upload.html" frameborder="0" id="upl"></iframe>
</body>
</html>
